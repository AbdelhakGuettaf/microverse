<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header id="header">
      <div id="img-container">
        <img
          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
          alt="Header Logo"
          id="header-img"
        />
      </div>

      <nav id="nav-bar">
        <div class="nav-link"><a href="#features">Features</a></div>
        <div class="nav-link"><a href="#how-it-works">How it works</a></div>
        <div class="nav-link"><a href="#pricing">Pricing</a></div>
      </nav>
    </header>
    <div class="header_content">
      <h1>Handcrafted, home-made masterpieces</h1>
      <form
        action="https://www.freecodecamp.com/email-submit"
        method="post"
        class="header_form"
        id="form"
      >
        <input
          type="email"
          placeholder="Enter your address"
          id="email"
          name="email"
        />
        <button type="submit" id="submit">GET STARTED</button>
      </form>
    </div>

    <section class="video">
      <iframe
        src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&controls=0&showinfo=0"
        height="315"
        width="500"
        frameborder="0"
        id="video"
      ></iframe>
    </section>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!-- <header id="header">
      
    </header> -->

    <!--

    Hello Camper!

    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
  </body>
</html>
